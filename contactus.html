<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="./favicon.png" rel="icon">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./asets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./about.css">
    <style>
        .about-image-overlay {
            position: absolute;
            width: 100%;
        }

        .dis {
            display: flex;
            align-items: center;
        }

        .product-card {
            text-decoration: none;
            color: inherit;
        }

        .list-paragraph {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <div id="header-container"></div>

    <section id="contact" class="contact section befor-footer-about-us">
        <!-- Section Title -->
        <div class="container section-title aos-init aos-animate" data-aos="fade-up">
            <h2>Contact</h2>

        </div><!-- End Section Title -->

        <div class="container aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">

            <div class="row gy-4">

                <div class="col-lg-12">

                    <div class="row gy-4 ">
                        <div class="col-md-6 contact-us">
                            <div class="info-item bg-light aos-init aos-animate" data-aos="fade" data-aos-delay="200">
                                <i class="bi bi-geo-alt"></i>
                                <h3 class="font-small-bold">Address</h3>
                                <p> Payninja Payment  Pvt Ltd
                                </p>
                                <p>Address - T-16 Devsha Buisness Park Noida Sec 63 UP 201301.</p>
                            </div>
                        </div><!-- End Info Item -->


                        <div class="col-md-6 ">
                            <div class="info-item bg-light aos-init aos-animate" data-aos="fade" data-aos-delay="200">
                                <i class="bi bi-envelope"></i>

                                <h3 class="font-small-bold ">Email Us</h3>
                                <p>Email: info@payninja.in</p>

                            </div>
                        </div><!-- End Info Item -->


                    </div>

                </div>

                <div class="col-lg-12  ">
                    <form class="p-3 bg-light " style="margin-top: 10px; border: 1px solid #ddd; " method="post"
                        class="" data-aos="fade-up" data-aos-delay="200">
                        <div class="row gy-4">

                            <div class="col-md-6">
                                <label class="form-label">Name<span class="mandatory-indicator">*</span></label>
                                <input type="text" placeholder="Enter your name here" id="name" name="name"
                                    class="form-input" required>
                            </div>

                            <div class="col-md-6 ">
                                <label class="form-label">Designation<span class="mandatory-indicator">*</span></label>
                                <input type="text" placeholder="Enter Designation here" id="designation" name="name"
                                    class="form-input" required>

                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Company Name
                                    <span class="mandatory-indicator">*</span></label>
                                <input type="email" placeholder="Enter your company name here" id="company name"
                                    name="email" class="form-input" required>
                            </div>

                            <div class="col-md-6 ">
                                <label class="form-label">Mobile Number<span
                                        class="mandatory-indicator">*</span></label>
                                <input type="text" placeholder="Enter your Mobile Number here " id="name" name="name"
                                    class="form-input" required>

                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Email Id <span class="mandatory-indicator">*</span></label>
                                <input type="email" placeholder="Enter your Email Id here" id="email" name="email"
                                    class="form-input" required>
                            </div>

                            <div class="textarea-container col-12 mt-3 ">

                                <textarea id="custom-textarea" placeholder="Comment"></textarea>
                            </div>


                            <div class="col-12 text-center" style="margin-top: 10px;">
                                <div class="form-group form-submit">
                                    <button type="submit" class="form-button"
                                        style="text-align: center;">Submit</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

            </div>

        </div>

    </section>


    <!-- Footer  -->
    <div id="footer-container" class="footer-top "></div>

    <!-- Load Popper and Bootstrap (only once, from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- coursel  -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>


    <script src="./assets/js/app.js"></script>

</body>

</html>
