<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="./favicon.png" rel="icon">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./style.css">

</head>



<body>
    <!-- Navigation  -->
    <div id="header-container"></div>

    <!-- login Form  -->
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 mt-5 mb-5 pb-5 pt-5">
                    <div class="signup-card bg-light p-4">
                        <h3 class="card-title">Sign In</h3>
                        <form>
                            <div>
                                <label class="form-label">Email Address <span
                                        class="mandatory-indicator">*</span></label>
                                <input type="email" class="form-control" id="password" placeholder="Enter Your Email"
                                    required>
                            </div>
                            <div>
                                <label class="form-label">Comment<span class="mandatory-indicator">*</span></label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter Your password" required>
                            </div>
                            <div class="mt-4  d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Footer  -->
    <div id="footer-container"></div>

        crossorigin="anonymous"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
